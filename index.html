<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/compass.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Web3 Compass - Your Guide to Web3 Onboarding</title>
    <meta
      name="description"
      content="Find your way in Web3. Web3 Compass helps developers and enthusiasts navigate the world of Web3 with curated resources, tutorials, and learning paths. Get started with blockchain and Web3 development today!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Web3 Compass - Your Guide to Web3 Onboarding"
    />
    <meta
      property="og:description"
      content="Find your way in Web3. Web3 Compass offers a one-stop solution for developers to learn and grow in the Web3 space. Discover tutorials, guides, and resources tailored for you."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://www.web3compass.xyz/" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Web3 Compass - Your Guide to Web3 Onboarding"
    />
    <meta
      property="twitter:description"
      content="Find your way in Web3. Explore the world of Web3 with our comprehensive guides and resources for blockchain developers and enthusiasts."
    />
    <meta property="twitter:image" content="/logo.png" />
    <meta property="twitter:url" content="https://www.web3compass.xyz/" />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="Web3, blockchain, onboarding, learning, developers, tutorials, guides, smart contracts, decentralized apps, blockchain development"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.web3compass.xyz/" />

    <!-- Additional SEO Strategies -->
    <meta name="robots" content="index, follow" />
    <!-- Allow search engines to index and follow links -->

    <!-- Stylesheet and scripts for structured data and performance -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Example stylesheet -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.web3compass.xyz/",
        "name": "Web3 Compass",
        "description": "Find your way in Web3. Web3 Compass offers curated resources and learning paths to help developers and enthusiasts navigate the Web3 ecosystem.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.web3compass.xyz/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
